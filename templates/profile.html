<!doctype html>
<head>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
</head>

<div class="pure-menu pure-menu-open pure-menu-horizontal">
    <a href="/" class="pure-menu-heading">Blog</a>

    <ul>
        <li class="pure-menu-selected"><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
	<li><a href="/explore">Explore</a></li>
	<li><a href="/log_out">Log Out</a></li>

	
    </ul>
</div>
<hr>
<br>
<div class="pure-g">
    <div class="pure-u-1-5"></div>
    <div class="pure-u-3-5">
      
<div style="width:93%;border:8px groove #4D69A2;padding:8px;">
<font face="verdana">
<h1 align="center">{{name}}</h1>
      Username: {{username}} <br>
      Email: {{email}} <br> 
<hr>

Description: 
   {%if description == None %}
     Update your description!
{%else%}{{description}}
   {%endif%}
      <br>
Status:
      {%if status == None %}
      Update your status!
      {%else%}
      {{status}}
      {%endif%}
      </div>

<div style="width:93%;border:8px groove #4D69A2;padding:8px;">
<center> <b> Update Your Profile </b></center>

<form class="pure-form" method="POST" align="center">
  <fieldset>

     <textarea id="description" name="description" type="text" cols="40" placeholder="Description"></textarea>
 <div class="pure-controls">
<button align="center" type="submit" name="upd_descrip" value="upd_descrip" class="pure-button pure-button-primary">Update Description</button>
</div>
      <br>
      <textarea id="status" name="status" type="text" cols="40" placeholder="Status"></textarea>

     <div class="pure-controls">
<button align="center" type="submit" name="upd_status" value="upd_status" class="pure-button pure-button-primary">Update Status</button>
</div>
<br>

</div>


</div>

<div class="pure-u-1-5"></div>
